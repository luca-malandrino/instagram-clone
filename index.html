<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400..700;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="The Oldagram logo.">
      <img src="images/user-avatar.png" alt="Your Oldagram profile picture.">
    </div>
  </header>

  <main>
    <div class="container">
      <button aria-label="New post." id="new-post-btn">+</button>
    </div>

    <fieldset class="">
      <input type="file" id="new-post-img" accept="image/*" aria-label="Select an image to post.">
      <label for="new-post-img"><i class="fa-regular fa-image"></i></label>

      <label for="comment">Comment</label>
      <textarea id="comment"></textarea>

      <button type="submit">Post</button>
    </fieldset>

  </main>

  <script src="index.js"></script>
</body>
</html>
